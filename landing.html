		<link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />

	<!--begin::Body-->
	<body id="kt_body" class="bg-white position-relative app-blank" style="background-size: cover; background-repeat: no-repeat; background-position: center center; transition: filter 0.5s ease-in-out;">
		<div class="mb-0" id="home">
			<!--begin::Wrapper-->
			<div class="bgi-no-repeat bgi-size-contain bgi-position-x-center bgi-position-y-bottom">
				<!--begin::Header-->
				<div class="landing-header" data-kt-sticky="true" >
					<!--begin::Container-->
					<div class="container">
						<!--begin::Wrapper-->
						<div class="d-flex align-items-center justify-content-between">
							<!--begin::Logo-->
							<div class="d-flex align-items-center flex-equal">
								<!--begin::Mobile menu toggle-->
								<button class="btn btn-icon btn-active-color-primary me-3 d-flex d-lg-none" id="kt_landing_menu_toggle">
									<i class="ki-duotone ki-abstract-14 fs-2hx">
										<span class="path1"></span>
										<span class="path2"></span>
									</i>
								</button>
								<!--end::Mobile menu toggle-->
								<!--begin::Logo image-->
								<div id="cuaca_box">
									<button type="button" class="btn btn-sm btn-light-success weather_btn"><i class="fa fa-plus me-2 fs-5"></i>Add Weather</button>
								</div>
								<!--end::Logo image-->
							</div>
							<!--end::Logo-->
							<!--begin::Menu wrapper-->
							<div class="d-lg-block" id="kt_header_nav_wrapper">
								<div class="d-lg-block p-5 p-lg-0" data-kt-drawer="true" data-kt-drawer-name="landing-menu" data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true" data-kt-drawer-width="200px" data-kt-drawer-direction="start" data-kt-drawer-toggle="#kt_landing_menu_toggle" data-kt-swapper="true" data-kt-swapper-mode="prepend" data-kt-swapper-parent="{default: '#kt_body', lg: '#kt_header_nav_wrapper'}">
									<!--begin::Menu-->
									<div class="menu menu-column flex-nowrap menu-rounded menu-lg-row menu-title-gray-500 menu-state-title-primary nav nav-flush fs-5 fw-semibold" id="kt_landing_menu">
										
									</div>
									<!--end::Menu-->
								</div>
							</div>
							<!--end::Menu wrapper-->
							<!--begin::Toolbar-->
							<div class="flex-equal text-end ms-1">
								<button type="button" class="btn btn-light-success btn-sm" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end" data-kt-menu-overflow="true"><i class="fa fa-gear me-2 fs-5"></i>Setting</button>
								<div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-semibold w-200px" data-kt-menu="true">
									<!--begin::Menu item-->
									<div class="menu-item px-3">
										<div class="menu-content fs-6 text-gray-900 fw-bold px-3 py-4">Settings</div>
									</div>
									<!--end::Menu item-->
								
									<div class="separator mb-3 opacity-75"></div>
								
									<div class="menu-item px-3">
										<a href="#" class="menu-link px-3" id="header_menu_btn">
											Header Menu
										</a>
									</div>
									<div class="menu-item px-3">
										<a href="#" class="menu-link px-3 weather_btn">
											Weather
										</a>
									</div>
									<div class="menu-item px-3">
										<a href="#" class="menu-link px-3" id="add_clock_btn">
											Clock
										</a>
									</div>
									<div class="menu-item px-3">
										<a href="#" class="menu-link px-3" id="background_btn">
											Background
										</a>
									</div>

									<div class="menu-item px-3" data-kt-menu-trigger="hover" data-kt-menu-placement="right-start">
										<a href="#" class="menu-link px-3">
											<span class="menu-title">Theme</span>
											<span class="menu-arrow"></span>
										</a>
										<div class="menu-sub menu-sub-dropdown w-175px py-4">
											<!--begin::Menu item-->
											<div class="menu-item px-3">
												<a href="#" class="menu-link px-3" id="theme_light">
													Light
												</a>
											</div>
											<div class="menu-item px-3">
												<a href="#" class="menu-link px-3" id="theme_dark">
													Dark
												</a>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!--end::Toolbar-->
						</div>
						<!--end::Wrapper-->
					</div>
					<!--end::Container-->
				</div>
				<!--end::Header-->
				
				<div class="text-center">
					<h1 class="lh-base fw-semibold" style="font-size: 130px;" id="current_time"></h1>
				</div>
				<div class="row justify-content-center align-items-center" id="additional_time">
					
				</div>
			</div>
			<!--end::Wrapper-->
			<div class="text-center">

				<div class="fs-3" id="author"></div>
			</div>

		<div class="modal fade" id="add_clock_modal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<div class="modal-title">
							<h2>Add New Clock</h2>
						</div>
						<div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal" aria-label="Close">
							<i class="fa fa-times"></i>
						</div>
					</div>
					<div class="modal-body">
						<div class="d-flex flex-column mb-8">
							<label class="fs-6 fw-semibold mb-2 required">Clock Name: </label>
							<input type="text" class="form-control form-control-solid" id="clock_name" name="clock_name" placeholder="Enter Clock Name">
						</div>
						<div class="d-flex flex-column mb-8">
							<label class="fs-6 fw-semibold mb-2 required">Time Zone: </label>
							<select id="timezone" name="timezone" class="form-select form-select-solid" data-control="select2" data-dropdown-parent="#add_clock_modal" data-placeholder="Select an option" data-allow-clear="true">
							</select>
						</div>

						<button type="button" class="btn btn-primary" id="save_clock"><i class="fa fa-save me-3 fs-3"></i>Save</button>
						<div id="clock_data_zone">
							<h3 class="mt-10 mb-5">Clock Data</h3>
							<div class="table-responsive">
								<!--begin::Table-->
								<table class="table table-row-dashed align-middle gs-0 gy-3 my-0" id="clock_table">
									<!--begin::Table head-->
									<thead>
										<tr class="fs-7 fw-bold text-gray-500 border-bottom-0">                                    
											<th class="p-0 pb-3 text-uppercase">Clock Name</th>
											<th class="p-0 pb-3 text-uppercase">Time Zone</th>
											<th class="p-0 pb-3 min-w-50px text-end text-uppercase">Action</th>
										</tr>
									</thead>
									<!--end::Table head-->
					
									<!--begin::Table body-->
									<tbody>
																
									</tbody>
									<!--end::Table body-->
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		
		<div class="modal fade" id="header_menu_modal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<div class="modal-title">
							<h2>Add Header Menu</h2>
						</div>
						<div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal" aria-label="Close">
							<i class="fa fa-times"></i>
						</div>
					</div>
					<div class="modal-body">
						<div class="d-flex flex-column mb-8">
							<label class="fs-6 fw-semibold mb-2 required">Menu Name: </label>
							<input type="text" class="form-control form-control-solid" id="menu_name" name="menu_name" placeholder="Enter menu name">
						</div>
						<div class="d-flex flex-column mb-8">
							<label class="fs-6 fw-semibold mb-2 required">Link: </label>
							<input type="text" class="form-control form-control-solid" id="link" name="link" placeholder="Enter link here">
							</select>
						</div>

						<button type="button" class="btn btn-primary" id="save_menu"><i class="fa fa-save me-3 fs-3"></i>Save</button>
						<div id="menu_data_zone">
							<h3 class="mt-10 mb-5">Menu Data</h3>
							<div class="table-responsive">
								<!--begin::Table-->
								<table class="table table-row-dashed align-middle gs-0 gy-3 my-0" id="menu_table">
									<!--begin::Table head-->
									<thead>
										<tr class="fs-7 fw-bold text-gray-500 border-bottom-0">                                    
											<th class="p-0 pb-3 text-uppercase">Menu Name</th>
											<th class="p-0 pb-3 text-uppercase">Link</th>
											<th class="p-0 pb-3 min-w-50px text-end text-uppercase">Action</th>
										</tr>
									</thead>
									<!--end::Table head-->
					
									<!--begin::Table body-->
									<tbody>
																
									</tbody>
									<!--end::Table body-->
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>

						</div>

							<i class="fa fa-times"></i>
						</div>
					</div>
					<div class="modal-body">
						<div class="d-flex flex-column mb-8">
							<label class="fs-6 fw-semibold mb-2 required">URL Image: </label>
							<input type="text" class="form-control form-control-solid" id="url_image" name="url_image" placeholder="Enter url image here">
						</div>
						
						<button type="button" class="btn btn-primary" id="save_background"><i class="fa fa-save me-3 fs-3"></i>Save</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal fade" id="weather_modal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<div class="modal-title">
							<h2>Add Weather Location</h2>
						</div>
						<div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal" aria-label="Close">
							<i class="fa fa-times"></i>
						</div>
					</div>
					<div class="modal-body">
						<div class="d-flex flex-column mb-8">
							<label class="fs-6 fw-semibold mb-2 required">Weather Location: </label>
							<input type="text" class="form-control form-control-solid" id="weather_location" name="weather_location" placeholder="Enter your city">
						</div>
						
						<button type="button" class="btn btn-primary" id="save_weather_location"><i class="fa fa-save me-3 fs-3"></i>Save</button>
					</div>
				</div>
